<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
	<title>User profile</title>
	<link rel="stylesheet"  th:href="@{css/forms.css}" />
</head>
<body style="margin: 0; padding: 0;">
<form th:action="@{/create_user_profile}" th:object="${userPropModelList}" method="post">

	<table cellspacing="0" cellpadding="0" border="0" width="40%" align="center">
		<th:block th:each="userProp, userPropStat: ${userPropModelList}">
			<tr>
				<td>
					<label class="field_label" th:text="${userPropModelList[__${userPropStat.index}__].getUserPropModels().get(userPropStat.index).name.replaceAll('_', ' ')}"></label>
				</td>
			</tr>
			<tr>
				<td align="center">
					<label>
						<input type="hidden" th:field="*{userPropModelList[__${userPropStat.index}__].getUserPropModels().get(userPropStat.index).name}" th:value="${userPropModelList[__${userPropStat.index}__].getUserPropModels().get(userPropStat.index).name}" />
						<input type="text" th:field="*{userPropModelList[__${userPropStat.index}__].getUserPropModels().get(userPropStat.index).name}" th:value="${userPropModelList[__${userPropStat.index}__].getUserPropModels().get(userPropStat.index).name}" />
					</label>
				</td>
			</tr>
		</th:block>
		<tr>
			<td><br /></td>
		</tr>
		<tr>
			<td align="center">
				<input type="submit" value="Submit" /><br />
			</td>
		</tr>
		<tr>
			<td><br /></td>
		</tr>
	</table>
</form>
</body>
</html>
