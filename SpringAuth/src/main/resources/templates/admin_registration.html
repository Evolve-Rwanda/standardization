<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Admin Registration</title>
    <link rel="stylesheet" th:href="@{css/registration.css}">
</head>

<body style="margin:0%; padding:0%;">


<table style="width: 100%; height: 100vh;" border="0">
    <tr>
        <td align="center" valign="middle">
            <form th:action="@{/admin_registration}" th:object="${adminRegistrationForm}" method="post">
                <table style="margin-top: auto; margin-bottom: auto; width: 40%;" border="0">
                    <tr>
                        <td valign="middle" align="center">
                            <label>
                                <input type="email" name="username" style="width: 80%; height: 40px; font-size: larger; padding: 0px 10px;" placeholder="Email" required />
                            </label>
                        </td>
                    </tr>
                    <tr>
                        <td>&nbsp;</td>
                    </tr>
                    <tr>
                        <td valign="middle" align="center">
                            <label>
                                <input type="password" name="password" style="width: 80%; height: 40px; font-size: larger; padding: 0px 10px;" placeholder="Password" required />
                            </label>
                        </td>
                    </tr>
                    <tr>
                        <td><br /></td>
                    </tr>
                    <tr>
                        <td align="center">
                            <input type="submit" value="Register" id="submit_button"/>
                        </td>
                    </tr>
                    <tr>
                        <td>&nbsp;</td>
                    </tr>
                    <tr>
                        <td align="center">
                            <div th:if="${registrationError}" id="failed_auth_message">
                                Invalid username and/or password.
                            </div>
                            <div th:if="${successfulRegistration != null}" id="logged_out_message">
                                You have been successfully registered. Please proceed to
                                <a style="text-decoration: none; font-weight: bold;" href="/login">login</a>
                            </div>
                        </td>
                    </tr>
                </table>
            </form>
        </td>
    </tr>

</table>

</body>
</html>
